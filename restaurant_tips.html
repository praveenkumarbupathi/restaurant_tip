<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <script>
        function calculateTip(billAmount, serviceQuality, numPeople) {
            return (billAmount * (serviceQuality / 100)) / numPeople;
        }

        // Function to read input from the user
        function getInput(promptMessage) {
            return parseFloat(prompt(promptMessage));
        }

        // Read inputs
        let bill = getInput("Enter the total bill amount:");
        let serviceQuality = getInput("Enter the level of satisfaction (between 1-5):");
        let numPeople = getInput("Enter the number of people splitting the bill:");

        // Calculate tip per person
        let tipPerPerson = calculateTip(bill, serviceQuality, numPeople);

        // Display tip per person on the webpage
        document.write("<p>Tip " + tipPerPerson.toFixed(2) + "</p>");
    </script>
</body>
</html>
